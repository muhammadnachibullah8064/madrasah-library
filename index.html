<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>আল-ঈমান ইসলামিক পাঠাগার</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
  <!-- লোগো + নাম + ঠিকানা -->
  <div class="header-top">
    <img src="library-logo.png" alt="Logo" class="logo">
    <div class="name-location">
      <h1 id="headerTitle">আল-ঈমান ইসলামিক পাঠাগার</h1>
      <p id="location">আড়াবাড়ী,মৌচাক,গাজীপুর</p>
    </div>
  </div>

  <!-- ন্যাভ বাটনগুলো -->
  <a href="index.html" class="nav-box">Home</a>
  <a href="statistics.html" class="nav-box">Statistics</a>
  <a href="about.html" class="nav-box" id="aboutLink">About Us</a>
  <a href="contact.html" class="nav-box" id="contactLink">Contact Us</a>
</header>

<section id="search-section" class="search-section">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="বইয়ের নাম, লেখক বা প্রকাশনী দিয়ে সার্চ করুন..." onkeyup="handleSearch()">
        
        <button id="categoryBtn" onclick="toggleCategories()">ক্যাটাগরি</button>
    </div>

    <div id="categoryDropdown" class="category-dropdown">
        <p>ক্যাটাগরি লোড হচ্ছে...</p>
    </div>
</section>

    <!-- Book list section -->
    <section class="book-list" id="bookList">
      <!-- Books loaded dynamically here (script.js) -->
    </section>

    <!-- About/Contact Section -->
    <section id="aboutSection" style="display:none; padding:18px;">
      <!-- Content loaded via AJAX -->
    </section>

    <!-- Footer -->
    <footer>© 2025 X পাঠাগার</footer>


<!-- About ও Contact লিংকের জন্য AJAX হুক -->
<script>
(function() {
  const aboutLink = document.getElementById('aboutLink');
  const contactLink = document.getElementById('contactLink');
  const bookList = document.getElementById('bookList');
  const aboutSection = document.getElementById('aboutSection');

  if (!bookList || !aboutSection) return;

  function loadPage(url, initFunction) {
    bookList.style.display = 'none';
    aboutSection.style.display = 'block';

    const xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);

    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        aboutSection.innerHTML = xhr.responseText;
        if (typeof initFunction === 'function') {
          initFunction();
        }
      }
    };

    xhr.send();
    aboutSection.scrollIntoView({ behavior: 'smooth' });
  }

  if (aboutLink) {
    aboutLink.addEventListener('click', function(e) {
      e.preventDefault();
      loadPage('about.html', typeof initReadMore === 'function' ? initReadMore : null);
    });
  }

  if (contactLink) {
    contactLink.addEventListener('click', function(e) {
      e.preventDefault();

      loadPage('contact.html', function() {
        if (typeof initPaymentIcons === 'function') {
          initPaymentIcons();
        }
      });
    });
  }
})();  // <- IIFE শেষ
</script>

<!-- script.js defer করে নিচে রাখো -->
<script src="script.js" defer></script>
</body>
</html>
